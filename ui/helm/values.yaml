deployment:
  replicaCount: 1
  image:
    repository: toboregistry.azurecr.io/example-services/greeter-ui
    pullPolicy: IfNotPresent
#    tag: 1.0.0
  pullSecrets: []

serviceAccount:
  create: true
  name: ui-service-account
#  annotations: {}

service:
  type: ClusterIP
  annotations: {}

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
#   kubernetes.io/tls-acme: "true"
  paths:
    - "/greeter(/|$)(.*)"
