<!DOCTYPE html>
<html>
<head>

<title>Hello Microservices</title>
<meta name="robots" content="noindex, nofollow" />
<link rel="stylesheet" type="text/css" href="/greeter/css/style.css"/>
<script type="text/javascript" src="/greeter/js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="/greeter/js/greeter.js"></script>
<!-- from https://code.jquery.com -->

</head>
<body>
<table>
<tr><th colspan="2">Greeter</th></tr>
<tr>
    <td><button id="greetPopup">Greet</button></td>
    <td><button id="prefsPopup">Preferences</button></td>
</tr>    
</table>
<br/>
<table>
<tr><th colspan="2">Login</th></tr>
<tr>
    <td><button id="loginPopup">Login</button></td>
    <td><button id="logoutPopup">Logout</button></td>
</tr>
<tr>
    <td><button id="registerPopup">Create Account</button></td>
    <td><button id="unregisterPopup">Delete Account</button></td>
</tr>
</table>

<!-- Login dialog -->
<div id="loginModal" class="modal">
    <form id="loginBox" class="modal-content" action="#">
        <h2>Login</h2>
        
        <label id="loginMessage">None</label>
        <br />
        
        <label>User:</label>
        <input type="text" id="loginUser" />
        <label>Password:</label>
        <input type="password" id="loginPassword" />
        
        <input type="submit" id="loginSubmit" value="Login" />
        <input type="button" id="loginClose" value="Close" />
    </form>
</div>

<!-- Logout dialog -->
<div id="logoutModal" class="modal">
    <form id="logoutBox" class="modal-content" action="#">
        <h2>Logout</h2>
        
        <label id="logoutMessage">None</label>
        <br />
                
        <input type="button" id="logoutClose" value="Close" />
    </form>
</div>

<!-- User registration dialog -->
<div id="registerModal" class="modal">
    <form id="registerBox" class="modal-content" action="#">
        <h2>Register</h2>
        
        <label id="registerMessage">None</label>
        <br />
        
        <label>User:</label>
        <input type="text" id="registerUser" />
        <label>Password:</label>
        <input type="password" id="registerPassword" />
        <label>Password Repeat:</label>
        <input type="password" id="registerPasswordRepeat" />
        
        <input type="submit" id="registerSubmit" value="Register" />
        <input type="button" id="registerClose" value="Close" />
    </form>
</div>

<!-- User preferences dialog -->
<div id="prefsModal" class="modal">
    <form id="prefsBox" class="modal-content" action="#">
        <h2>Preferences</h2>

        <label id="prefsMessage">None</label>
        <br />
              
        <label>Language</label>
        <select id="prefsLanguages">
        </select>
        <br/>
                
        <input type="submit" id="prefsSubmit" value="Save" />
        <input type="button" id="prefsClose" value="Close" />
    </form>
</div>

<!-- Greeting dialog -->
<div id="greetModal" class="modal">
    <form id="greetBox" class="modal-content" action="#">
        <h2>Greeting</h2>
        
        <label id="greetMessage">None</label>
        <br/>
        
        <input type="submit" id="greetSubmit" value="Greet" />
        <input type="button" id="greetClose" value="Close" />
    </form>
</div>

</body>
